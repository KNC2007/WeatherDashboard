<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="navbar navbar-expand-lg custom-navbar">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="py-5">
        <div class="container">        
            <div class="row align-items-left">
                <!-- search for a city input and saved recent searches in ul -->
                <section class="col-12 col-md-3 text-start">
                    <div class="search-title">
                        <h3>Search for a City:</h3>
                    </div>
                    <div class="input-area">
                        <input
                            type="text"
                            id="city-input"
                            placeholder="Enter name of city..."/>
                    </div>
                    <div class="button-area">
                        <button class="btn btn-primary" id="searchBtn">Search</button>
                    </div>
                    <!-- stores recent searches in ul -->
                    <div>
                        <ul id="citySearchedList"></ul>
                    </div>
                </section>

                
                <section class="col-12 col-md-9">
                    <!-- section reading out current weather for that city -->
                    <div class="currentCard">
                        <h3 class="currentWeatherCity">Currently in: </h3>
                            <img class="currentWeatherIcon">
                            <ul>
                                <li id="date"></li>
                                <li id="temp">Temperature: </li>
                                <li id="wind">Wind: </li>
                                <li id="humidity">Humidity: </li>
                            </ul>
                    </div>
                

                    <!-- 5 day forecast section -->
                    <div class="container">
                        <div class="row">
                            <h3>5-Day Forecast:</h3>
                                <div class="col">
                                    <section class="weatherCard">
                                        <img class="day1WeatherIcon">
                                        <ul id="day1"></ul>
                                    </section>    
                                </div>
                                <div class="col">   
                                    <section class="weatherCard">
                                        <img class="day2WeatherIcon">
                                        <ul id="day2"></ul>
                                    </section>
                                </div>
                                <div class="col">   
                                    <section class="weatherCard">
                                        <img class="day3WeatherIcon">
                                        <ul id="day3"></ul>
                                    </section>
                                </div>
                                <div class="col">   
                                    <section class="weatherCard">
                                        <img class="day4WeatherIcon">
                                        <ul id="day4"></ul>
                                    </section>
                                </div>
                                <div class="col">   
                                    <section class="weatherCard">
                                        <img class="day5WeatherIcon">
                                        <ul id="day5"></ul>
                                    </section>
                                </div>    
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script><script>dayjs().format()</script>
    <script src="./assets/script.js"></script> 
</body>
</html>
